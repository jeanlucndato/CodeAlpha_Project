<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Intrusion Detection System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Network Intrusion Detection System</h1>
    </header>

    <main>
      <section id="rules">
        <h2>Rules and Alerts</h2>
        <textarea
          id="rule-editor"
          placeholder="Enter Snort/Suricata rules here"
        ></textarea>
        <button id="save-rules">Save Rules</button>
      </section>

      <section id="visualization">
        <h2>Attack Visualization</h2>
        <div id="visualization-area"></div>
      </section>
      <section id="logs">
        <h2>Logs</h2>
        <div id="log-output"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
